<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Word Counter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main class="wrapper">
        <h1>Word Counter</h1>
        <div class="word-counter-container">
            <label for="text">Enter some text below</label>
            <textarea name="text" id="text" cols="60" rows="10"></textarea>
        </div>
        <div class="count-container" id="stat"></div>
    </main>
    

    <script src="./js/word-counter.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
